<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数据的控制界面</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    body{
        height: 700px;
        width: 700px;
        margin: auto;
    }
</style>
<body>
<form th:action="@{/}+${mdEntry.getId()!=null?'modify':'inst'}" method="post">
<table class="table table-bordered" border="1">
    <tr>
        <th style="text-align: center" colspan="2">
            <h2>
            <span th:if="${mdEntry.getId()!=null}" th:text="更新新电子图书"></span>
            <span th:if="${mdEntry.getId()==null}" th:text="增加电子书"></span>
            </h2>
        </th>
    </tr>
    <tr>
        <th th:text="图书编号"></th>
        <th >
            <input type="text" th:name="id" th:value="${mdEntry.id}" readonly="readonly">
        </th>
    </tr>
    <tr>
        <th th:text="图书名称" ></th>
        <th >
            <input type="text" th:name="title" th:value="${mdEntry.title}" >
        </th>
    </tr>
    <tr>
        <th th:text="图书摘要" ></th>
        <th>
            <textarea th:name="summary" th:text="${mdEntry.summary}" >

            </textarea>
        </th>
    </tr>
    <tr>
        <th th:text="上传人" ></th>
        <th >
            <input type="text" th:name="uploaduser" th:value="${mdEntry.uploaduser}" >
        </th>
    </tr>
    <tr>
        <th th:text="上传分类"></th>
        <th>
            <select th:name="categoryid">
                <option th:each="cate:${mdCate}" th:text="${cate.getName()}" th:value="${cate.getId()}"></option>
            </select>
        </th>
    </tr>
    <tr th:if="${#session.getAttribute('yanzheng')!=null}">
        <th style="text-align: center" colspan="2">
            <h3 th:text="${#session.getAttribute('yanzheng')}" style="color: red"></h3>
        </th>
    </tr>
    <tr>
        <th style="text-align:center" colspan="2">
            <button class="btn btn-default" type="submit">提交</button>
            <button class="btn btn-default hui" type="button">返回</button>
        </th>
    </tr>
</table>
</form>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/jquery-1.7.0.js"></script>
<script>

    $(".hui").click(function () {
        location.href="/findAll"
    })
</script>
</body>
</html>
